{% extends 'base/base.html' %}

{% block content %}
    <div class="main-card mb-3 card">
        <div class="card-body"><h5 class="card-title">Dovetail Calculate</h5>
            <form class="">
                <div class="form-row">
                    <div class="col-6">
                        <div class="position-relative form-group"><label for="leftarm"
                                                                         class="">Left Arm</label><input name="leftarm"
                                                                                                         id="leftarm"
                                                                                                         placeholder="Enter Value"
                                                                                                         value=0
                                                                                                         type="text"
                                                                                                         class="form-control">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="position-relative form-group"><label for="rightarm"
                                                                         class="">Right Arm</label><input
                                name="rightarm"
                                id="rightarm"
                                value=0
                                placeholder="Enter Value"
                                type="text"
                                class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-6">
                        <div class="position-relative form-group"><label for="depth"
                                                                         class="">Depth</label><input name="depth"
                                                                                                      id="depth"
                                                                                                      value=0
                                                                                                      placeholder="Enter Value"
                                                                                                      type="text"
                                                                                                      class="form-control">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="position-relative form-group"><label for="width"
                                                                         class="">Width</label><input name="width"
                                                                                                      id="width"
                                                                                                      placeholder="Enter Value"
                                                                                                      value=0
                                                                                                      type="text"
                                                                                                      class="form-control"
                                                                                                      onchange="h3(this.value)">
                        </div>
                    </div>
                </div>


                <div class="position-relative form-group"><label for="thickness" class="">Thickness</label><input
                        name="thickness" id="thickness" placeholder="Enter thickness" type="text" value=0
                        class="form-control">
                </div>
                <div class="position-relative form-group"><label for="cdepth" class="">Center Depth</label><input
                        name="cdepth" id="cdepth" placeholder="Enter center depth" type="text" value=0
                        class="form-control">
                </div>

                <button class="mt-2 btn btn-primary" type="button" onclick="calculate()">Calculate</button>
                <button class="mt-2 btn btn-primary">Save</button>

            </form>
        </div>
    </div>
    <div class="main-card mb-3 card">


    <div class="card-body"><h5 class="card-title">Cut Size</h5>
        <table class="mb-0 table table-bordered">

            <tbody>
            <tr>
                <th scope="row">Front</th>
                <td id="h3"></td>

            </tr>
            <tr>
                <th scope="row">Left</th>
                <td id="left"></td>

            </tr>
            <tr>
                <th scope="row">Right</th>
                <td id="right"></td>

            </tr>
            <tr>
                <th scope="row">Left Center</th>
                <td id="leftcenter"></td>

            </tr>
            <tr>
                <th scope="row">Right Center</th>
                <td id="rightcenter"></td>

            </tr>
            <tr>
                <th scope="row">Back Left</th>
                <td id="backleft"></td>

            </tr>
            <tr>
                <th scope="row">Back Center</th>
                <td id="backcenter"></td>

            </tr>
            <tr>
                <th scope="row">Back Right</th>
                <td id="backright"></td>

            </tr>
            </tbody>
        </table>
    </div>


{% endblock %}

{% block script %}
    <script>

        function calculate() {
            document.getElementById("h3").innerText = document.getElementById("width").value
            document.getElementById("left").innerText = document.getElementById("depth").value - (document.getElementById("thickness").value * 2)
            document.getElementById("right").innerText = document.getElementById("depth").value - (document.getElementById("thickness").value * 2)
            document.getElementById("leftcenter").innerText = document.getElementById("depth").value - document.getElementById("cdepth").value - (2 * document.getElementById("thickness").value)
            document.getElementById("rightcenter").innerText = document.getElementById("depth").value - document.getElementById("cdepth").value - (2 * document.getElementById("thickness").value)

            document.getElementById("backleft").innerText =  document.getElementById("leftarm").value
             document.getElementById("backcenter").innerText =  document.getElementById("depth").value  - document.getElementById("rightarm").value - document.getElementById("leftarm").value + (2*document.getElementById("thickness").value);
            document.getElementById("backright").innerText = document.getElementById("rightarm").value
        }


        function left(val) {
            document.getElementById("left").innerText = val
        }
    </script>
{% endblock %}
